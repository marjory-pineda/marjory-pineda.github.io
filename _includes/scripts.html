<!-- Force remove the dark mode toggle icon -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const darkToggle = document.querySelector(".js-toggle-dark-mode, button[aria-label='toggle color scheme']");
  if (darkToggle) darkToggle.remove();
});
</script>
